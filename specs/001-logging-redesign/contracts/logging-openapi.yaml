openapi: 3.0.3
info:
  title: Local Logging Configuration & Export API (Conceptual)
  version: 1.0.0
  description: >
    本 OpenAPI 文档描述的是 Android 客户端内部的「日志配置与本地日志读取/诊断」契约模型，
    用于指导本地接口设计与测试数据结构，并不意味着需要实际暴露 HTTP 服务。
    当前特性实现只要求将日志写入固定目录并由开发者直接获取 `debug.log` / `debug_old.log` 等文件，
    /logging/packages* 相关接口仅作为未来本地工具或离线脚本的参考契约，本次实现可以不提供对应 API；
    所有能力仅在本地进程内实现，不涉及任何线上日志或远程上传。

servers:
  - url: app-internal://logging
    description: Android 客户端内部伪 Endpoint，仅作为契约与文档使用

paths:
  /logging/policy:
    get:
      summary: 获取当前日志策略与运行状态
      operationId: getLoggingPolicy
      responses:
        "200":
          description: 当前日志策略与运行状态
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogRuntimeState"

    put:
      summary: 更新当前日志策略（覆盖默认策略或用户上次配置）
      operationId: updateLoggingPolicy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateLogPolicyRequest"
      responses:
        "200":
          description: 策略更新成功后的运行状态
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogRuntimeState"

  /logging/debug-session:
    post:
      summary: 开启或更新调试日志会话（决定是否写入 debug.log）
      operationId: startDebugSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DebugSessionRequest"
      responses:
        "200":
          description: 会话开启或更新结果
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DebugSessionState"

    delete:
      summary: 结束当前调试日志会话（停止写入 debug.log）
      operationId: stopDebugSession
      responses:
        "204":
          description: 调试日志会话已结束

  /logging/packages:
    post:
      summary: 生成可导出的日志包
      operationId: createLogPackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogExportRequest"
      responses:
        "201":
          description: 日志包创建成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogExportResult"

  /logging/packages/{id}:
    get:
      summary: 获取指定日志包的元信息
      operationId: getLogPackage
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 日志包元信息
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogPackage"
        "404":
          description: 未找到对应的日志包

components:
  schemas:
    LogLevel:
      type: string
      description: 日志级别，遵循 FR-013
      enum:
        - DEBUG
        - INFO
        - WARN
        - ERROR

    LogModule:
      type: object
      description: 日志所属模块定义
      properties:
        code:
          type: string
          description: 模块唯一标识，如 core、player、download 等
        displayName:
          type: string
          description: UI 中展示的模块名称
        category:
          type: string
          nullable: true
          description: 可选分类标签
      required:
        - code

    LogTag:
      type: object
      description: 模块内的细粒度标签
      properties:
        value:
          type: string
          description: 标签值，如 MainActivity
        module:
          $ref: "#/components/schemas/LogModule"
      required:
        - value
        - module

    LogEvent:
      type: object
      description: 单条日志事件（主要用于调试与测试，可选暴露）
      properties:
        timestamp:
          type: integer
          format: int64
        level:
          $ref: "#/components/schemas/LogLevel"
        module:
          $ref: "#/components/schemas/LogModule"
        tag:
          $ref: "#/components/schemas/LogTag"
        message:
          type: string
        context:
          type: object
          additionalProperties:
            type: string
        threadName:
          type: string
        sequenceId:
          type: integer
          format: int64

    SamplingRule:
      type: object
      description: 日志采样 / 限流规则
      properties:
        targetModule:
          $ref: "#/components/schemas/LogModule"
        minLevel:
          $ref: "#/components/schemas/LogLevel"
        sampleRate:
          type: number
          format: float
          description: 0.0~1.0 之间
        maxEventsPerMinute:
          type: integer
          nullable: true

    LogPolicy:
      type: object
      description: 日志策略定义（当前版本仅支持全局级别与调试写入开关，不提供按模块独立级别配置）
      properties:
        name:
          type: string
        defaultLevel:
          $ref: "#/components/schemas/LogLevel"
        enableDebugFile:
          type: boolean
          description: 是否写入本地 debug.log / debug_old.log
        samplingRules:
          type: array
          items:
            $ref: "#/components/schemas/SamplingRule"
        exportable:
          type: boolean
      required:
        - name
        - defaultLevel

    PolicySource:
      type: string
      description: 策略来源
      enum:
        - DEFAULT
        - USER_OVERRIDE
        - REMOTE

    LogRuntimeState:
      type: object
      description: 当前日志运行状态
      properties:
        activePolicy:
          $ref: "#/components/schemas/LogPolicy"
        policySource:
          $ref: "#/components/schemas/PolicySource"
        debugSessionEnabled:
          type: boolean
        lastPolicyUpdateTime:
          type: integer
          format: int64

    LogFileMeta:
      type: object
      description: 本地日志文件元信息，仅允许 debug.log / debug_old.log
      properties:
        fileName:
          type: string
        path:
          type: string
        sizeBytes:
          type: integer
          format: int64
        lastModified:
          type: integer
          format: int64
        sessionStartTime:
          type: integer
          format: int64
          nullable: true
      required:
        - fileName
        - path

    LogPackage:
      type: object
      description: 日志包 / 采集快照
      properties:
        id:
          type: string
        createdAt:
          type: integer
          format: int64
        files:
          type: array
          items:
            $ref: "#/components/schemas/LogFileMeta"
        appVersion:
          type: string
        buildType:
          type: string
          description: debug / release 等
        deviceInfo:
          type: object
          additionalProperties:
            type: string
        environment:
          type: string
        notes:
          type: string
          nullable: true
      required:
        - id
        - createdAt
        - files

    LogExportRequest:
      type: object
      description: 日志导出请求
      properties:
        includeOldLog:
          type: boolean
          default: true
        compress:
          type: boolean
          default: true
        stripDebugLinesBelowLevel:
          $ref: "#/components/schemas/LogLevel"
      required:
        - includeOldLog
        - compress

    LogExportResult:
      type: object
      description: 日志导出结果
      properties:
        success:
          type: boolean
        package:
          $ref: "#/components/schemas/LogPackage"
        errorMessage:
          type: string
          nullable: true
      required:
        - success

    UpdateLogPolicyRequest:
      type: object
      description: 更新日志策略请求
      properties:
        policy:
          $ref: "#/components/schemas/LogPolicy"
      required:
        - policy

    DebugSessionRequest:
      type: object
      description: 开启 / 更新调试日志会话请求（当前版本仅控制是否开启调试日志写入，不再按模块单独设置级别）
      properties:
        enable:
          type: boolean
          description: 是否开启调试日志写入（全局）
      required:
        - enable

    DebugSessionState:
      type: object
      description: 调试日志会话状态
      properties:
        enabled:
          type: boolean
        policy:
          $ref: "#/components/schemas/LogPolicy"
        runtimeState:
          $ref: "#/components/schemas/LogRuntimeState"
