name: package release

# master 分支提交代码时，构建正式包
on:
  push:
    branches:
      - master
  workflow_dispatch:  # 允许手动触发

jobs:
  package:
    name: Generate Release APK
    runs-on: ubuntu-latest
    steps:
      # 1.拉取代码
      - name: checkout source code
        uses: actions/checkout@v4

      # 2.配置JDK
      - name: set up JDK for sdkmanager
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
      - name: install Android 35 SDK
        run: |
          set -euo pipefail
          SDKMANAGER="$(command -v sdkmanager || true)"
          if [[ -z "$SDKMANAGER" ]]; then
            SDKMANAGER="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-}}/cmdline-tools/latest/bin/sdkmanager"
          fi
          if [[ ! -x "$SDKMANAGER" ]]; then
            echo "sdkmanager not found" >&2
            exit 1
          fi
          if ! yes | "$SDKMANAGER" --licenses > /dev/null; then
            status=${PIPESTATUS[1]}
            if [[ ${status:-1} -ne 0 ]]; then
              exit "$status"
            fi
          fi
          if ! yes | "$SDKMANAGER" "platforms;android-35" "build-tools;35.0.0"; then
            status=${PIPESTATUS[1]}
            if [[ ${status:-1} -ne 0 ]]; then
              exit "$status"
            fi
          fi

      - name: ensure JDK 17 for Gradle
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      # 3.获取签名密钥
      - name: decrypt key
        run: |
          gpg --quiet --batch --yes --decrypt \
          --passphrase=${{ secrets.KEY_PASSPHRASE }} \
          --output gradle/assemble/dandanplay.jks gradle/assemble/dandanplay.jks.gpg

      # 4.注入密钥到环境变量
      - name: inject secrets to environment
        env:
          BUGLY_APP_ID: ${{ secrets.BUGLY_APP_ID }}
          DANDAN_APP_ID: ${{ secrets.DANDAN_APP_ID }}
          ALIYUN_SECRET: ${{ secrets.ALIYUN_SECRET }}
        run: |
          echo "✅ Secrets injected for release build"
          echo "BUGLY_APP_ID length: ${#BUGLY_APP_ID}"

      # 5.配置构建类型
      - name: setup build type
        run: echo "BUILD_TYPE=release" >> $GITHUB_ENV

      # 6.构建安装包
      - name: assemble apk
        env:
          # 签名相关密钥
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          ALIAS_NAME: ${{ secrets.ALIAS_NAME }}
          ALIAS_PASS: ${{ secrets.ALIAS_PASS }}
          # 应用密钥 - 从Secrets注入
          BUGLY_APP_ID: ${{ secrets.BUGLY_APP_ID }}
          DANDAN_APP_ID: ${{ secrets.DANDAN_APP_ID }}
          ALIYUN_SECRET: ${{ secrets.ALIYUN_SECRET }}
        run: chmod +x gradlew &&./gradlew clean assemble${{ env.BUILD_TYPE }} --stacktrace

      # 6.配置构建版本
      - name: setup build version
        run: |
          apk_version=$(grep -oP 'versionName\s*=\s*"\K[^"]+' buildSrc/src/main/java/Versions.kt | head -n1)
          echo "BUILD_VERSION=$apk_version" >> "$GITHUB_ENV"

      # 7.移动文件到根目录
      - name: move file
        run: |
          abis=(arm64-v8a armeabi-v7a universal)
          for abi in ${abis[@]}
          do
            file_name="dandanplay_v${{ env.BUILD_VERSION }}_${abi}-${{ env.BUILD_TYPE }}.apk"
            mv app/build/outputs/apk/${{ env.BUILD_TYPE }}/${file_name} $file_name
          done

      # 8.配置构建tag（统一使用 v{BUILD_VERSION}）
      - name: Prepare tag name
        run: echo "BUILD_TAG=v${{ env.BUILD_VERSION }}" >> $GITHUB_ENV

      # 9.创建Release
      - name: generate release
        id: generate_release
        uses: softprops/action-gh-release@v1
        with:
          name: 弹弹play概念版 v${{ env.BUILD_VERSION }}
          tag_name: ${{ env.BUILD_TAG }}
          body_path: change/dandanplay-v${{ env.BUILD_VERSION }}.txt
          prerelease: false
          files: |
            dandanplay_v${{ env.BUILD_VERSION }}_arm64-v8a-${{ env.BUILD_TYPE }}.apk
            dandanplay_v${{ env.BUILD_VERSION }}_armeabi-v7a-${{ env.BUILD_TYPE }}.apk
            dandanplay_v${{ env.BUILD_VERSION }}_universal-${{ env.BUILD_TYPE }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
